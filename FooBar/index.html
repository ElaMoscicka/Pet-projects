<html>

<head>
<meta charset=utf-8 />
<title>JavaScript FooBar program</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
<div class="container">
     <h1>Foobar</h1>
     <h3>Write a program that prints the numbers from 1 to 100. But for multiples of three print 'Foo'
  instead of the number and for the multiples of five print 'Bar'. For numbers which are multiples of both three and five print 'FooBar'.</h3>
    
<form>
  <input type="number" name="input-number" id="input-number"/> 
      <button onclick="foobar(); return false;">click me!</button><!--preventing foobar from reloading-->
      <div id="result"></div> 
</form>
</div>

</body>
</html>

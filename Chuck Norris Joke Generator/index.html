<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Chuck Norris Joke Generator</title>
</head>

<body>
    <div class="container mt-5 text-center">
    <h2 class="display-4 text-center">Chuck Norris Joke Generator</h2>
    <img src="img/conterfey.png" alt="chuck norris picture">
    <form>
      <div class="form-group">
        <label for="number" class="col-form-label mt-4">Number of jokes:</label>
        <input type="number" id="number" class="form-control">
      </div>
      <div>
        <button class="get-jokes btn btn-primary btn mt-4">Get Jokes</button>
        <button class="clear-jokes btn btn-danger btn mt-4">Clear All Jokes</button>
      </div>
    </form>
    <ul class="jokes list-group-striped mt-5"></ul>
  </div>

  <script src="script.js"></script>
  </body>
  
  </html>

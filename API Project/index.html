<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Mashkor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
    <header class="bg-light text-center mb-4 p-3">
        <img src="img/mashkor.png" width="100" height="100" alt="Mashkor">
    </header>

    <div class="container">
        <form id="category-form">
            <div class="form-group">
                <!--Select Category-->
                <label for="categories">Categories</label>
                <select id="categories" class="form-control form-control-lg mb-3">
                    <!-- <option value="restaurants">Restaurants</option>
                        <option value="pharmacy">Pharmacies</option>
                        <option value="desserts">Desserts</option>
                        <option value="groceries">Groceries</option>
                        <option value="health and beauty">Health and Beauty</option> -->
                </select>
                <!--enter delivery address-->
                <input type="text" id="address" class="form-control form-cotrol-lg" placeholder="Enter your delivery address...">
                <!--submit button-->
                <input type="button" value="Find" id="findVendors" class="btn btn-lg btn-block mt-3">
            </div>
        </form>

        <!--Results goes here-->
        <div id="results"></div>
        </div>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>

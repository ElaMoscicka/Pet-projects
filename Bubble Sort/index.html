<html>

<head>
<meta charset=utf-8 />
<title>JavaScript Bubble Sort algorithm</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class="container">
		<h1>Bubble Sort</h1>
    <h3>Bubble Sort is a simple sorting algorithm that repeatedly steps through the list to be sorted, compares each pair of adjacent items and swaps them if they are in the wrong order. The pass through the list is repeated until no swaps are needed, which indicates that the list is sorted.</h3>
    
		<form>
		<textarea id="numbers" cols="40" rows="2" placeholder="enter the numbers you want to sort (separated by commas, e.g. 1, 2, 3, 4, 5...)"></textarea>
      <button onclick="runSort(); return false;">Run Bubble Sort!</button><!--preventing foobar from reloading-->
		<textarea id="result" cols="40" rows="2" placeholder="sorted numbers goes here..."></textarea>
	</form>
</div>

</body>
</html>
